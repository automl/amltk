name: docs
on:
  # Disabled for now essentially
  workflow_dispatch:

  #push:
    #  branches:
    #  - main
    #tags:
    #  - "*.*.*"

  #pull_request:
    #branches:
    #  - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: python -m pip install -e ".[dev]"
